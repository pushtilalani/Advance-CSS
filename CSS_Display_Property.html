<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <style>
            .p1 {
                display: none;
                border: 2px solid black;
            }
            .p2 {
                display: inline;
                border: 2px solid black;
            }
            .p3 {
                display: block;
                border: 2px solid black;
            }
            .p4 {
                display: inline-block;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div>This is none
            <p class="p1">None</p>
        </div>
        <div>This is inline
            <p class="p2">Inline</p>
        </div>
        <div>This is block
            <p class="p3">Block</p>
        </div>
        <div>This is inline-block
            <p class="p4">Inline-Block</p>
        </div>
    </body>
</html>
